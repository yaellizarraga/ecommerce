<ion-header>
  <ion-toolbar>
    <ion-title>Logo</ion-title>
    <ion-buttons slot="end">
      <ion-button class="return" (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-lg="6">
        <swiper-container #swiperContainer init="false" >
          @for (item of product.images; track $index) {
          <swiper-slide>
            <img [src]="item" [alt]="item" />
          </swiper-slide>

          }
        </swiper-container>
      </ion-col>
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-item lines="none">
                <h1>{{ product.name }}</h1>
              </ion-item>
              <ion-item lines="none">
                <h2 class="price">${{ product.price }}</h2>
              </ion-item>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-item lines="none">
              <p [innerHTML]="product.description"></p>
            </ion-item>
            <ion-item lines="none">
              <div class="container-buttons">
                <ion-button class="cotizar">Cotizar</ion-button>
              </div>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
