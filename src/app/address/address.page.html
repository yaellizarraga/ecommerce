<ion-content id="main-content">
  <div class="container">

    <!-- Contenido que serÃ¡ en componentes -->
    
    <ion-card>
      <ion-card-content>
        <div class="d-flex justify-content-center">
          <h3 class="title">Mis domicilios</h3>
        </div>
        <div class="d-flex justify-content-end">
          <ion-button (click)="openCreateModal()" class="capitalize ion-button" type="submit"
          [disabled]="loading">
          <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
          <span *ngIf="!loading">
            Agregar Domicilio
            <ion-icon name="add-circle-outline" class="ion-icon"></ion-icon>
          </span>
        </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    
    @for (item of Data.data; track $index) {
      <app-address-address-card [link_logo]="link_logo" [item]="item"></app-address-address-card>
    }
  </div>
</ion-content>
