<ion-menu side="end" menuId="mainMenu" contentId="main-content">
  <ion-header mode="md">
    <ion-toolbar class="d-flex">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <ion-img class="logo" [src]="linkLogo()"></ion-img>
      </a>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list lines="none">
      <ion-menu-toggle>
        <ion-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <ion-label>Inicio</ion-label>
        </ion-item>
        <ion-item routerLink="/all-products" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <ion-label>Todos los productos</ion-label>
        </ion-item>
        <ion-item routerLink="/about-us" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <ion-label>Acerca de nosotros</ion-label>
        </ion-item>
        <ion-item routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <ion-label>Contacto</ion-label>
        </ion-item>
        
        <ng-container *ngIf="!token">
          <hr>
          <ion-item button routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-label>Iniciar sesi√≥n</ion-label>
          </ion-item>
          <ion-item button routerLink="/register" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-label>Crear cuenta</ion-label>
          </ion-item>
        </ng-container>

        <ng-container *ngIf="token">
          <hr>
          <ion-item>
            <ion-avatar class="image-logout">
              <img alt="foto" [src]="urlFoto" *ngIf="urlFoto" />
            </ion-avatar>
            <p class="logout-p">{{ UserData?.NombreCompleto}}</p>
          </ion-item>
          <ion-item button routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-label>Mi perfil</ion-label>
          </ion-item>
          <ion-item button routerLink="/address" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-label>Direcciones</ion-label>
          </ion-item>
          <ion-item button routerLink="/order" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            <ion-label>Pedidos</ion-label>
          </ion-item>
          <ion-item button (click)="logout()">
            <ion-label>Salir</ion-label>
          </ion-item>
        </ng-container>
      
        </ion-menu-toggle>
    </ion-list>

  </ion-content>
</ion-menu>
