<ion-card (click)="openModalDetails(item().id)" class="card-container">
  <img class="product-img" [src]="item().imgUrl | validUrl:'https://picsum.photos/id/22/280/470'" [alt]="item().productName" />
  <div class="overlay">
    <h5 class="product-name">{{ item().productName }}</h5>
  </div>
</ion-card>
