<ion-card>
  <img class="product-img" [src]="item().imgUrl" [alt]="item().productName" />
  <div class="discount-banner">
    {{ item().discount }}% OFF
  </div>
  <ion-card-header>
    <ion-card-title>{{ item().productName }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="product-price">
      ${{ item().price }}
    </div>
  </ion-card-content>
</ion-card>
