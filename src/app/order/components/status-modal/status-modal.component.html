<app-shared-header-modal [linkLogo]="link_logo" [title]="'Bitacora del Pedido'"></app-shared-header-modal>
<ion-content>
  <div class="container">

    <ion-card class="bitacora-card">
      <ion-card-content class="font">
        <ion-card-title class="font bitacora-title">
          <div class="title-with-button">
            <span>üì¶ Estado del Pedido</span>
            <ion-button class="capitalize" size="small" color="success" fill="outline">Autorizado</ion-button>
          </div>
        </ion-card-title>
        <ion-card-subtitle class="font bitacora-subtitle">
          El pedido <strong>#1</strong> con n√∫mero de gu√≠a <strong>0201_01</strong> se recoger√° en:

        <p class="bitacora-destino">

        </p>

        <!-- Barra de progreso -->
        <div class="progress-container">
          <ion-label class="progress-label">Progreso del pedido</ion-label>

        <!-- Etapas del pedido -->
        <ion-list class="etapas-list">
          <ion-item lines="full">
            <ion-icon slot="start" name="checkmark-circle" color="success"></ion-icon>
            <ion-label>Pedido recibido</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="checkmark-circle" color="success"></ion-icon>
            <ion-label>Preparando pedido</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="time" color="warning"></ion-icon>
            <ion-label>En camino</ion-label>
          </ion-item>
          <ion-item lines="full">
            <ion-icon slot="start" name="ellipse" color="medium"></ion-icon>
            <ion-label>Entregado</ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
