<ion-content id="main-content">
  <app-shared-banner-title title="Todos los Productos"/>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="4" size-lg="3" *ngFor="let item of displayedData">
          <app-shared-product-card [item]="item"/>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Infinite Scroll -->
    <ion-infinite-scroll (ionInfinite)="loadData($event)" [disabled]="isLastPage">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Cargando mÃ¡s productos...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>

  </div>

  <app-footer></app-footer>
</ion-content>
