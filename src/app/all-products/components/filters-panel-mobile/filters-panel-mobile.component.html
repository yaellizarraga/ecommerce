<!-- Filtros -->
<ion-icon class="ion-icon" name="arrow-back-outline" (click)="closeModal()"></ion-icon>

      <ion-label>Modelo general</ion-label>

    <ion-chip>

      <ion-icon name="close"></ion-icon>

      <ion-accordion value="categoria">

      <ion-accordion value="color">

          <ion-label>Color</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
      <ion-accordion value="medida">
        <ion-item slot="header" color="light">
          <ion-label>Medida</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">Second Content</div>
      </ion-accordion>
